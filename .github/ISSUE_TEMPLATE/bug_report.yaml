name: Bug report
description: Create a report to help improve this app
title: '[bug] '
labels: bug
body:
 - type: markdown
   attributes:
      value: |
        Thank you for helping to improve µLauncher!
 - type: textarea
   id: bug
   attributes:
     label: Describe the Bug
     description: What happened?
     placeholder: A clear and concise description of what the bug is.
   validations:
     required: true
 - type: textarea
   id: expected
   attributes:
     label: Expected Behavior
     description: What did you expect to happen instead?
   validations:
     required: false
 - type: textarea
   id: reproduce
   attributes:
     label: To Reproduce
     description: What steps are required to reproduce the bug?
     placeholder: |
        Steps to reproduce the behavior:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
   validations:
     required: false
 - type: textarea
   id: device
   attributes:
     label: Your Device
     description: |
       What device are you using? Adding this information helps to reproduce the bug.
       You can copy this from µLauncher > Settings > Meta > Report Bug.
   validations:
     required: false
